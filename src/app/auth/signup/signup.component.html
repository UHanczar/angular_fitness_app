<section class='signup-form'>
  <form
    fxLayout='column'
    fxLayoutAlign='center center'
    fxLayoutGap='10px'
    #f='ngForm'
    (submit)='onSubmit(f)'>
    <mat-form-field>
      <input
      type='email'
      placeholder='Your email'
      matInput
      ngModel
      name='email'
      email
      required
      #emailInput='ngModel' />
      <mat-error *ngIf='emailInput.hasError("required")'>Field must not be empty.</mat-error>
      <mat-error *ngIf='!emailInput.hasError("required")'>Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel='Should be at least 6 characters long.'>
      <input
        type='password'
        placeholder='Your password'
        matInput
        ngModel
        name='password'
        required
        minlength="6"
        #pwInput='ngModel' />
        <mat-hint align='end'>{{ pwInput.value?.length}} / 6</mat-hint>
        <mat-error>Should be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]='maxDate'
        ngModel
        name='birthDate'
        required />
      <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name='agree'
      color='primary'
      reqiured>Agree with terms and conditions.</mat-checkbox>
    <button
      type='submit'
      mat-raised-button
      color='primary'
      [disabled]='f.invalid'>Submit</button>
  </form>
</section>
