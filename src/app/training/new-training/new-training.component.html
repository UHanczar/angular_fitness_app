<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (submit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field  *ngIf="isExercisesLoaded && exercises">
          <mat-select placeholder="Select exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{exercise.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          mat-button
          type="submit"
          [disabled]="f.invalid"
          *ngIf="isExercisesLoaded && exercises"
        >Start</button>
        <button
          mat-button
          *ngIf="isExercisesLoaded && !exercises"
          (click)="fetchAvailableExercises()"
        >Fetch Exercises Again</button>
        <mat-spinner *ngIf="!isExercisesLoaded"></mat-spinner>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
